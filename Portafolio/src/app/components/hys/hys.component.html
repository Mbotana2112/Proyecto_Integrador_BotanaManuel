<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4"id="skill c">
        <circle-progress 
            [percent]="60"
            [radius]="100"
            [imageSrc]="'../../../assets/c.png'"
            [showImage]="true"
            [imageHeight]="100"
            [imageWidth]="100"
            [showUnits]="true"
            [showSubtitle]="true"
